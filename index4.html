<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOODHUT MENU</title>
    <style>
        .menu-section {
            text-align: center;
            padding: 40px;
            background-color: #f8f9fa;
        }
        
        .menu-title {
            font-size: 32px;
            color: #ff5733;
            margin-bottom: 20px;
        }
        
        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        
        .menu-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .menu-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        
        .menu-item:hover img {
            transform: scale(1.1);
        }
        
        .menu-item h2 {
            margin: 10px 0;
            font-size: 22px;
            font-weight: bold;
        }
        
        .menu-item p {
            font-size: 16px;
            color: #666;
        }
        
        .menu-item button {
            background-color: #ff5733;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s, transform 0.3s;
        }
        
        .menu-item button:hover {
            background-color: #c70039;
            transform: scale(1.1);
        }
        </style>
</head>
<body>
<section class="menu-section">
    <h1 class="menu-title">Our Menu</h1>
    <div class="menu-container">
        <div class="menu-item">
            <img src="image6.jpg" alt="Burger">
            <h2>Burger</h2>
            <p>Juicy beef patty with fresh veggies.</p>
            <button>Rs: 149</button>
        </div>
        <div class="menu-item">
            <img src="image3.jpg" alt="Pizza">
            <h2>Pizza</h2>
            <p>Cheesy delight with fresh toppings.</p>
            <button>Rs: 299</button>
        </div>
        <div class="menu-item">
            <img src="image6.jpg" alt="Pasta">
            <h2>Pasta</h2>
            <p>Authentic Italian pasta with creamy sauce.</p>
            <button>Rs: 199</button>
        </div>
        <div class="menu-item">
            <img src="images (1).jpeg" alt="Ice Cream">
            <h2>Ice Cream</h2>
            <p>Refreshing scoops in various flavors.</p>
            <button>Rs: 79</button>
        </div>
    </div>
</section>
</body>
</html>
